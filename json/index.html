<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JSON Editor</title>

  <script src="./resources/cache.js"></script>
  

  <link href="./resources/jsoneditor.css" rel="stylesheet" type="text/css">
  <link href="./resources/main.css" rel="stylesheet" type="text/css">
  <link href="./resources/toast.min.css" rel="stylesheet" type="text/css">
  
  <script src="./resources/localforage.min.js"></script>
  <script src="./resources/jsoneditor.js"></script>
  <script src="./resources/toast.min.js"></script>

  

  <style type="text/css">
    body {
      font: 10.5pt arial;
      color: #4d4d4d;
      line-height: 150%;
      width: 100%;
      height: 100vh; 
      margin: 0px;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="jsoneditor">
</div>
<script src="./resources/main.js"></script>
<script type="text/javascript">
  (()=>{

    let jsoneditorMenus = document.getElementsByClassName("jsoneditor-menu")[0]
    var node = window.document.createElement("div");
    node.innerHTML = "<"
    node.style.float = 'left'
    node.style.width = '35px'
    node.style.lineHeight = '35px'
    node.style.textAlign = 'center'
    // node.onClick = ()=>{
    //   console.log("fjldsjflsj")
    // }
    node.addEventListener('click',()=>{
      window.navigation.back();
    });

    jsoneditorMenus.insertBefore(node, jsoneditorMenus.childNodes[0]);
  })()
</script>
</body>
</html>
